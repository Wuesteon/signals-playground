<div>
  <h1>Cart</h1>
  <button (click)="setCartItem()">Add Item</button>
  <button (click)="updateCartItem()">Update Item</button>
  <button (click)="mutateCartItem()">Mutate Item</button>
  <button (click)="createEffect()">Create Effect</button>
  <button (click)="destroyEffect()">Destroy Effect</button>
  <hr>
  <h2>Current Cart Item:</h2>
  <pre>{{ cartItemSig() | json }}</pre>
  <h2>New Cart Item:</h2>
  <pre>{{ newCartItemSig() | json }}</pre>
</div>
